<!DOCTYPE html>
<html>
<head>
    <title>BlackJack in jQuery/Javascript</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
</head>
<body>

<div class="container table-skew">

    <!-- All the header stuff -->
    <div class="row">
        <div class="header col-sm-12">
            <div class="title">
                <h1>BlackJack</h1>
            </div>
            <!-- Player and Dealer Total -->
            <div class="col-sm-2 col-sm-offset-4 dealer-total">
                Dealer Total: <span class="dealer-total-number">0</span>
            </div>
            <div class="col-sm-2 player-total">
                Player Total: <span class="player-total-number">0</span>
            </div>
            <div class="col-sm-12 buttons text-center">
                <button class="btn btn-warning deal-button">Deal</button>
                <button class="btn btn-warning hit-button">Hit</button>
                <button class="btn btn-warning stand-button">Stand</button>
            </div>
            <div class="col-sm-12 buttons text-center">
                <button class="btn btn-danger bet-button">Bet</button>
            </div>
            <div class="col-sm-12 message">&nbsp;</div>
        </div>
    </div>
    <div class="row">
        <!-- Set up an element to hold the table -->
        <div class="the-table col-sm-12">
            <!-- All the dealer stuff -->
            <div class="row deck-wrapper">
                <div class="col-sm-6 col-sm-offset-8 card-deck">
                    <img src="images/cards/deck.png">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 dealer-hand-wrapper">
                    <div class="col-sm-2 who-cards">
                        Dealer Cards
                    </div>
                    <!-- Dealer cards (6 max) -->
                    <div class="col-sm-10 dealer-cards">
                        <div class="card card-1"></div>
                        <div class="card card-2"></div>
                        <div class="card card-3"></div>
                        <div class="card card-4"></div>
                        <div class="card card-5"></div>
                        <div class="card card-6"></div>
                    </div>
                </div>
            </div>
            <!-- All the player stuff -->
            <div class="row">
                <div class="col-sm-12 player-hand-wrapper">
                    <div class="col-sm-2 who-cards">
                        Player Cards
                    </div>
                    <!-- Player cards (6 max) -->
                    <div class="col-sm-10 player-cards">
                        <div class="card card-1"></div>
                        <div class="card card-2"></div>
                        <div class="card card-3"></div>
                        <div class="card card-4"></div>
                        <div class="card card-5"></div>
                        <div class="card card-6"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 player-money text-center">
                    Money to Bet<br />
                    <span class="money">$100</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
